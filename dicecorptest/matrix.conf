<VirtualHost *:80>
   ServerName docker.securemcloud.com
   ServerAdmin admin@example.com
   DocumentRoot "/web/matrix/"
   DirectoryIndex "index.html" "index.php"
   ErrorDocument 404 /error.html

   #RewriteEngine On
   #RewriteCond %{REQUEST_URI} (^/?$)
   #RewriteRule ^(.*)$ /matrix [L,R]

   #ProxyPass /socket.io http://localhost:8081/socket.io
   #ProxyPassReverse /socket.io http://localhost:8081/socket.io

   <Directory "/web/matrix/">
       AllowOverride None
       Options  +Indexes +ExecCGI -Includes
       #Order allow,deny
       #Allow from all
       Require all granted
   </Directory>    

   <Directory "/web/matrix/matrix/">
       AddType application/x-httpd-php .css
   </Directory>
   <Directory "/web/matrix/rest/">
       ErrorDocument 404 /rest/error.php
       Options All +MultiViews +ExecCGI +Indexes -Includes
       RewriteEngine On
       RewriteRule ^([\w\s~=<>;!@#\$%\^&\",()]+)((/([\w\s~=<>;!@#\$%\^&\",()]+)/([\w\s~=<>;!@#\$%\^&\",()-]+)))(/?)$ $2$6rest.php#?dataSource=$1 [QSA]
       RewriteRule ^/?([\w\s~=<>;!@#\$%\^&\",()]+)/([\w\s~=<>;!@#\$%\^&\",()]+)((/([\w\s~=<>;!@#\$%\^&\",()]+)/([\w\s~=<>;!@#\$%\^&\",()]+))*)(/?)rest. $3$7rest.php?$1=$2 [QSA,N]
       RewriteRule ^/rest.php rest.php [QSA,L]
       AddType application/x-httpd-php .css
       AllowOverride None
   </Directory>
   <Files *.css>
         Header set Content-type "text/css"
   </Files>
</VirtualHost>
